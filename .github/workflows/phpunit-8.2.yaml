name: CI-php-8.2

on: [push]

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - uses: php-actions/composer@v6
              with:
                  php_version: "8.2"

            - name: PHPUnit Tests
              uses: php-actions/phpunit@v3
              with:
                  php_extensions: mbstring json
                  bootstrap: vendor/autoload.php
                  configuration: phpunit.xml
                  php_version: "8.2"
